<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form Project</title>
    	  <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="https://fcc-registration-form.com">

    <fieldset>
      <label>Name <input type="text" name="name" required></input></label>
      <label>Email <input type="email" name="email" required></input></label>
      <label>Age (optional) <input type="number" name="age" min="1" max="120"></input></label>

      <label>Which option best describes your current role?
      <select name="current-role">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
    </fieldset>

    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" name="recommend-answer" class="inline"> Definitely</input></label>
      <label><input type="radio" name="recommend-answer" class="inline"> Maybe</input></label>
      <label><input type="radio" name="recommend-answer" class="inline"> Not sure</input></label>
    </fieldset>

    <fieldset>
      <label>What is your favorite feature of freeCodeCamp?
      <select name="favorite-feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </label>
    </fieldset>

    <fieldset>What would you like to see improved? <em>(Check all that apply)</em>
      <label><input type="checkbox" class="inline"> Front-end Projects</input></label>
      <label><input type="checkbox" class="inline"> Back-end Projects</input></label>
      <label><input type="checkbox" class="inline"> Data Visualization</input></label>
      <label><input type="checkbox" class="inline"> Challenges</input></label>
      <label><input type="checkbox" class="inline"> Open Source Community</input></label>
      <label><input type="checkbox" class="inline"> Gitter help rooms</input></label>
      <label><input type="checkbox" class="inline"> Videos</input></label>
      <label><input type="checkbox" class="inline"> City Meetups</input></label>
      <label><input type="checkbox" class="inline"> Wiki</input></label>
      <label><input type="checkbox" class="inline"> Forum</input></label>
      <label><input type="checkbox" class="inline"> Additional Courses</input></label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?
        <textarea rows="4" cols="70" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <input type="submit" value="Submit"></input>
  </body>
</html>
