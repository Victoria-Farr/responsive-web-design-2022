<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form Project</title>
    	  <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <a href="https://www.freecodecamp.org/" target="_blank">
    <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_large.svg" alt="freeCodeCamp Logotype" class="center"/></a>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform!</p>
    <form action="https://fcc-registration-form.com" id="survey-form">

    <fieldset>
      <label id="name-label">Name <input type="text" name="name" id="name" placeholder="Enter your name" required></input></label>
      <label id="email-label">Email <input type="email" name="email" id="email" placeholder="Enter your email" required></input></label>
      <label id="number-label">Age (optional) <input type="number" name="age" placeholder="Age" min="1" max="120" id="number"></input></label>
    </fieldset>

    <fieldset>
      <label id="dropdown">Which option best describes your current role?
      <select name="current-role">
        <option value="">Select current role</option>
        <option value="1">Student</option>
        <option value="2">Full Time Job</option>
        <option value="3">Full Time Learner</option>
        <option value="4">Prefer not to say</option>
        <option value="5">Other</option>
      </select>
      </label>
    </fieldset>

    <fieldset>Would you recommend freeCodeCamp to a friend?
      <label><input type="radio" name="recommend-answer" class="inline" value="definitely"> Definitely</input></label>
      <label><input type="radio" name="recommend-answer" class="inline" value="Maybe"> Maybe</input></label>
      <label><input type="radio" name="recommend-answer" class="inline" value="Not-sure"> Not sure</input></label>
    </fieldset>

    <fieldset>
      <label id="dropdown">What is your favorite feature of freeCodeCamp?
      <select name="favorite-feature">
        <option value="">Select an option</option>
        <option value="1">Challenges</option>
        <option value="2">Projects</option>
        <option value="3">Community</option>
        <option value="4">Open Source</option>
      </select>
    </label>
    </fieldset>

    <fieldset>What would you like to see improved? <em>(Check all that apply)</em>
      <label><input type="checkbox" class="inline" value="Front-end-projects"> Front-end Projects</input></label>
      <label><input type="checkbox" class="inline" value="Back-end-projects"> Back-end Projects</input></label>
      <label><input type="checkbox" class="inline" value="Data-visualization"> Data Visualization</input></label>
      <label><input type="checkbox" class="inline" value="Challenges"> Challenges</input></label>
      <label><input type="checkbox" class="inline" value="Open-source-community"> Open Source Community</input></label>
      <label><input type="checkbox" class="inline" value="Gitter-help-rooms"> Gitter help rooms</input></label>
      <label><input type="checkbox" class="inline" value="Videos"> Videos</input></label>
      <label><input type="checkbox" class="inline" value="City-meetups"> City Meetups</input></label>
      <label><input type="checkbox" class="inline" value="Wiki"> Wiki</input></label>
      <label><input type="checkbox" class="inline" value="Forum"> Forum</input></label>
      <label><input type="checkbox" class="inline" value="Additional-courses"> Additional Courses</input></label>
    </fieldset>

    <fieldset>
      <label>Any comments or suggestions?
        <textarea rows="4" cols="70" placeholder="Enter your comment here..."></textarea>
      </label>
    </fieldset>

    <input type="submit" id="submit" value="Submit"></input></form>
    <a href="https://www.freecodecamp.org/" target="_blank">
      <img src="https://design-style-guide.freecodecamp.org/downloads/fcc_primary_small.svg" alt="freeCodeCamp Logo" class="small-logo"/>
    </a>
  </body>
</html>
